<!DOCTYPE html>
<html>
	<head>
		<title>
			Bridgtek IoT Platform - Signup
		</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="styles2.css">
	</head>

	<body>
		<div class="topnav2">
			<img src="logo.png">
			<a href="contact.html" style="float:right; margin-right:20px">CONTACT</a>
			<a href="index.html" style="float:right">HOME</a>
		</div>


		<div class="row" style="margin:120px auto" align="center">
			<div class="card">
				<form action="/hello" method="post">
					<fieldset align="left">
						<h2>Create your account</h2>
						<br/>
						<label for="username"><b>Username</b></label>
						<br/>
						<input type="text" id="username" name="username" placeholder="Username" required>
						<br/>
						<label for="password"><b>Password</b></label>
						<br/>
						<input type="text" id="password" name="password" placeholder="Password" required>
						<br/>
						<label for="email"><b>Email</b></label>
						<br/>
						<input type="text" id="email" name="email" placeholder="Email" required>
						<br/>
						<label for="firstname"><b>First Name</b></label>
						<br/>
						<input type="text" id="firstname" name="firstname" placeholder="First Name" required>
						<br/>
						<label for="lastname"><b>Last Name</b></label>
						<br/>
						<input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
						<br/>

						<input type="submit" name= "form" value="Signup"/>
						<br/><br/><br/>
					</fieldset>
				</form>
			</div>
		</div>



		<div class="footer">
			<p>Copyright @ 2019 Bridgetek Pte. Ltd. All rights reserved.</p>
		</div>
	</body>
</html>
