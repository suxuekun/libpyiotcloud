<!DOCTYPE html>
<html>
	<head>
		<title>
			Bridgtek IoT Platform - Confirm Signup
		</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"  />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}" />
	</head>

	<body>
		<div class="topnav2">
			<img src="{{ url_for('static', filename='images/logo.png') }}" />
			<a href="{{ url_for('static', filename='contact.html') }}" style="float:right; margin-right:20px">CONTACT</a>
			<a href="{{ url_for('static', filename='index.html') }}" style="float:right">HOME</a>
		</div>


		<div class="row" style="margin:120px auto" align="center">
			<div class="card">
				<form action="/confirm_signup" method="post">
					<fieldset align="left">
						<h2>Confirm your account</h2>
						<br/>
						<label for="username"><b>Username</b></label>
						<br/>
						<input type="text" id="username" name="username" placeholder="Username" value="{{ username_val }}" required>  </input>
						<br/>
						<label for="confirmationcode"><b>Confirmation Code</b></label>
						<br/>
						<input type="text" id="confirmationcode" name="confirmationcode" placeholder="Confirmation Code" required>
						<br/>

						<input type="submit" name= "form" value="Confirm"/>
						<br/><br/>
						<a>Check email for the verification code!</a>
						<br/><br/><br/>
					</fieldset>
				</form>
			</div>
		</div>



		<div class="footer">
			<p>Copyright @ 2019 Bridgetek Pte. Ltd. All rights reserved.</p>
		</div>
	</body>
</html>
