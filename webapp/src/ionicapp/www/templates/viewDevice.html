<ion-view title="View Device" hide-back-button="true" nav-transition="none" id="page13" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-trash-b" ng-click="deleteDevice(data.devicename)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 12px;"></div>
    <div id="viewDevice-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <form id="viewDevice-form24" class="list">
      <label class="item item-input" id="viewDevice-input35" name="input-deviceid">
        <span class="input-label">UUID</span>
        <input type="text" placeholder="" ng-model="data.deviceid" readonly="">
      </label>
      <div id="viewDevice-markdown51" class="show-list-numbers-and-dots"></div>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <div id="viewDevice-markdown38" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:12px;">Serial number: {{ data.serialnumber }}</p>
      </div>
      <div id="viewDevice-markdown54" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:12px;">Registration: {{ data.timestamp }}</p>
      </div>
      <div id="viewDevice-markdown53" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:12px;">Last active: {{ data.heartbeat }}</p>
      </div>
    </form>
    <button id="viewDevice-button46" ng-click="configureDevice()" class="button button-positive button-block">Configure Device</button>
    <button id="viewDevice-button21" ng-click="getDevice(data.devicename)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Query Device</button>
    <button id="viewDevice-button56" ng-click="setDevice(data.devicename, &quot;restart&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Restart Device</button>
    <button id="viewDevice-button64" ng-click="setDevice(data.devicename, &quot;start&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Start Device</button>
    <button id="viewDevice-button57" ng-click="setDevice(data.devicename, &quot;stop&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Stop Device</button>
  </ion-content>
</ion-view>
