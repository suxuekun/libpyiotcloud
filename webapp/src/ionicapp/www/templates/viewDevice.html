<ion-view title="View Device" hide-back-button="true" nav-transition="none" id="page13" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="configureDevice()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-trash-b" ng-click="deleteDevice(data.devicename)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 12px;"></div>
    <div id="viewDevice-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div class="spacer" style="height: 12px;"></div>
    <form id="viewDevice-form24" class="list">
      <div id="viewDevice-markdown237" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Device name</p>
      </div>
      <label class="item item-input" id="viewDevice-input35" name="input-devicename">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" ng-model="new_devicename">
      </label>
      <button id="viewDevice-button149" ng-click="changeDevicename(data.devicename, new_devicename)" class="button button-positive button-block">Update Device Name</button>
      <div id="viewDevice-markdown51" class="show-list-numbers-and-dots"></div>
    </form>
    <div id="viewDevice-markdown251" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;">Device information</p>
    </div>
    <form id="viewDevice-form167" class="list">
      <label class="item item-input" id="viewDevice-input157" name="input-deviceid">
        <span class="input-label">UUID</span>
        <input type="text" placeholder="" ng-model="data.deviceid" readonly="">
      </label>
      <label class="item item-input" id="viewDevice-input158" name="input-serialnumber">
        <span class="input-label">Serial Number</span>
        <input type="text" placeholder="" ng-model="data.serialnumber" readonly="">
      </label>
      <label class="item item-input" id="viewDevice-input162" name="input-timestamp">
        <span class="input-label">Registration</span>
        <input type="text" placeholder="" ng-model="data.timestamp" readonly="">
      </label>
      <label class="item item-input" id="viewDevice-input163" name="input-heartbeat">
        <span class="input-label">Last active</span>
        <input type="text" placeholder="" ng-model="data.heartbeat" readonly="">
      </label>
      <label class="item item-input" id="viewDevice-input164" name="input-version">
        <span class="input-label">Firmware Version</span>
        <input type="text" placeholder="" ng-model="data.version" readonly="">
      </label>
      <div id="viewDevice-markdown118" class="show-list-numbers-and-dots"></div>
      <div id="viewDevice-markdown346" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#33CD5F;">{{ newfirmwareavailable ? "New firmware is available" : "" }}</p>
      </div>
      <button id="viewDevice-button21" ng-click="upgradeDeviceFirmware()" ng-show="newfirmwareavailable" class="button button-positive button-block button-outline">Upgrade Device Firmware</button>
      <button id="viewDevice-button154" ng-click="viewDeviceLocation()" class="button button-positive button-block">Get/set Device Location</button>
    </form>
    <div id="viewDevice-markdown252" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;">Device operations</p>
    </div>
    <button id="viewDevice-button153" ng-click="getDevice(data.devicename)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Query Device</button>
    <button id="viewDevice-button56" ng-click="setDevice(data.devicename, &quot;restart&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Restart Device</button>
    <button id="viewDevice-button64" ng-click="setDevice(data.devicename, &quot;start&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Start Device</button>
    <button id="viewDevice-button57" ng-click="setDevice(data.devicename, &quot;stop&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Stop Device</button>
    <button id="viewDevice-button110" ng-click="setDeviceGeneralSettings()" class="button button-positive button-block">Set Device General Settings</button>
    <div class="spacer" style="height: 50px;"></div>
  </ion-content>
</ion-view>
