<ion-view title="Upgrade Device Firmware" hide-back-button="true" nav-transition="none" id="page57" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="viewDevice()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="queryDevice(data.devicename)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 12px;"></div>
    <div id="upgradeDeviceFirmware-markdown349" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div class="spacer" style="height: 12px;"></div>
    <form id="upgradeDeviceFirmware-form217" class="list">
      <div id="upgradeDeviceFirmware-markdown351" class="show-list-numbers-and-dots"></div>
      <label class="item item-select" id="upgradeDeviceFirmware-select105">
        <span class="input-label">Device</span>
        <select ng-options="device.devicename as device.devicename for device in devices" ng-model="data.devicename" ng-change="changeDevice(data.devicename)"></select>
      </label>
      <label class="item item-input widget_button_half" id="upgradeDeviceFirmware-input170">
        <span class="input-label">Current Version</span>
        <input type="text" placeholder="" ng-model="data.version" readonly="">
      </label>
      <label class="item item-input widget_button_half" id="upgradeDeviceFirmware-input171">
        <span class="input-label">Latest Version</span>
        <input type="text" placeholder="" ng-model="data.firmwares.ft900.latest" readonly="">
      </label>
      <button id="upgradeDeviceFirmware-button155" ng-click="upgradeFirmware(data.devicename)" class="button button-positive button-block">Upgrade device firmware</button>
    </form>
    <div id="upgradeDeviceFirmware-markdown354" ng-repeat="firmware in data.firmwares.ft900.firmware" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>{{ firmware.version }}</strong> - {{ firmware.location }}</p>
    </div>
  </ion-content>
</ion-view>
