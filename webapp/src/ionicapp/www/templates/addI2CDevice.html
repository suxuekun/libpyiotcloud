<ion-view title="Add I2C Device" hide-back-button="true" cache-view="false" nav-transition="none" id="page25" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-refresh" ng-click="getI2CDevices()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="addI2CDevice-markdown35" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Manufacturer</p>
    </div>
    <form id="addI2CDevice-form17" class="list">
      <label class="item item-select" id="addI2CDevice-select16">
        <span class="input-label"></span>
        <select ng-model="data.i2c.manufacturer" ng-options="manufacturer.id as manufacturer.label for manufacturer in manufacturers"></select>
      </label>
    </form>
    <div id="addI2CDevice-markdown17" class="show-list-numbers-and-dots">
      <hr>
    </div>
    <div id="addI2CDevice-markdown48" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Device Models</p>
    </div>
    <form id="addI2CDevice-form39" class="list" ng-show="data.i2c.manufacturer==0">
      <label class="item item-select" id="addI2CDevice-select18">
        <span class="input-label"></span>
        <select ng-model="data.i2c.devicemodel" ng-options="devicemodel.id as devicemodel.label for devicemodel in devicemodels_eds"></select>
      </label>
    </form>
    <form id="addI2CDevice-form54" class="list" ng-show="data.i2c.manufacturer==1">
      <label class="item item-select" id="addI2CDevice-select19">
        <span class="input-label"></span>
        <select ng-model="data.i2c.devicemodel" ng-options="devicemodel.id as devicemodel.label for devicemodel in devicemodels_ada"></select>
      </label>
    </form>
    <button id="addI2CDevice-button26" ng-click="submitTest()" class="button button-dark button-block">NEXT</button>
  </ion-content>
</ion-view>
