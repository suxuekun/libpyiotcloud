<ion-view title="Add Device" hide-back-button="true" nav-transition="none" id="page12" style="background-color:#FFFFFF;" class="page_width_small">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="addDevice-form13" class="list">
      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <div id="addDevice-markdown495" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;font-size:18px;">
          <strong> Device Registration </strong>
        </p>
      </div>
      <div class="spacer" style="width: 480px; height: 25px;"></div>
      <div id="addDevice-markdown493" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;">Please enter the UUID, Serial Number and POE MAC Address of your IoT device. Check the sticker with QR code.</p>
      </div>
      <ion-item class="item-divider" id="addDevice-list-item-divider19"> UUID</ion-item>
      <label class="item item-input" id="addDevice-input56" name="input-uuid">
        <input type="text" placeholder="PH80XXRRMMDDYYSS" ng-model="data.uuid">
      </label>
      <ion-item class="item-divider" id="addDevice-list-item-divider20"> Serial Number</ion-item>
      <label class="item item-input" id="addDevice-input57" name="input-serialnumber">
        <input type="text" placeholder="SSSSS" ng-model="data.serialnumber">
      </label>
      <ion-item class="item-divider" id="addDevice-list-item-divider21"> POE MAC Address</ion-item>
      <label class="item item-input" id="addDevice-input177" name="input-macaddress">
        <input type="text" placeholder="00:00:00:00:00:00" ng-model="data.poemacaddress">
      </label>
      <button id="addDevice-button31" ng-click="generate()" class="button button-positive button-block button-outline">Generate random values</button>
    </form>
    <div id="addDevice-markdown494" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;">Please assign a name for this IoT device.</p>
    </div>
    <form id="addDevice-form21" class="list">
      <ion-item class="item-divider" id="addDevice-list-item-divider22"> Name</ion-item>
      <label class="item item-input" id="addDevice-input28" name="input-name">
        <input type="text" placeholder="My IoT Device" ng-model="data.devicename">
      </label>
    </form>
    <button id="addDevice-button55" ng-click="submit()" class="button button-positive button-block">SAVE</button>
  </ion-content>
</ion-view>
