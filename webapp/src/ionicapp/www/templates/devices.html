<ion-view title="Devices" hide-back-button="true" nav-transition="none" id="page2" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="submitRefresh(true)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="devices-form54" class="list">
      <label class="item item-input" id="devices-input90">
        <input type="text" placeholder="Search" ng-model="data.devices_filter" ng-keypress="submitSearch($event)">
      </label>
    </form>
    <div id="devices-markdown36" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;font-size:12px;">{{ devices_counthdr }}</p>
    </div>
    <ion-list id="devices-list12">
      <div class="item item-body" id="devices-list-item-container4" ng-repeat="device in devices" ng-click="submitTest(device)" ng-disabled="device.devicestatus==&quot;Detecting...&quot;">
        <div id="devices-markdown34" ng-disabled="device.devicestatus==&quot;Detecting...&quot;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#387EF5;font-size:18px;">
            <strong>{{ device.devicename }}</strong>
          </p>
        </div>
        <div id="devices-markdown63" ng-disabled="device.devicestatus==&quot;Detecting...&quot;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">UUID: {{ device.deviceid }}</p>
        </div>
        <div id="devices-markdown62" ng-disabled="device.devicestatus==&quot;Detecting...&quot;" class="show-list-numbers-and-dots">
          <hr>
        </div>
        <div id="devices-markdown64" ng-disabled="device.devicestatus==&quot;Detecting...&quot;" ng-class="getStyle(device.devicestatus)" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;"> {{ device.devicestatus }}</p>
        </div>
      </div>
    </ion-list>
    <button id="devices-button24" ng-click="submitAdd()" style="font-weight:600;" class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle"></button>
  </ion-content>
</ion-view>
