<ion-view title="Devices" hide-back-button="true" nav-transition="none" id="page2" style="background-color:#FFFFFF;" class="page_width" onload="submitRefresh()">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-add" ng-click="submitAdd()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list id="devices-list9">
      <ion-item class="item-icon-left dark" id="devices-list-item20" ng-repeat="device in devices" ng-click="submitTest(device.devicename)">
        <i class="icon ion-ionic"></i>{{ device.devicename }}
        <ion-option-button class="button-assertive" ng-click="submitDelete(device)">delete</ion-option-button>
        <ion-option-button class="button-positive" ng-click="submitView(device)">view</ion-option-button>
      </ion-item>
    </ion-list>
    <button id="devices-button24" ng-click="submitRefresh()" class="button button-dark button-block">Refresh</button>
    <div id="devices-markdown48" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;">Swipe device to
        <strong>view</strong> device information or
        <strong>delete</strong> device.</p>
    </div>
  </ion-content>
</ion-view>
