<ion-view title="View Gateway" hide-back-button="true" nav-transition="none" id="page13" style="background-color:#FFFFFF;" class="page_width_medium">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="configureDevice()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-trash-b" ng-click="deleteDevice(data.devicename)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 12px;"></div>
    <div id="viewGateway-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#3C5A99;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div class="spacer" style="height: 12px;"></div>
    <form id="viewGateway-form167" class="list">
      <ion-item class="item-divider" id="viewGateway-list-item-divider18"> Name</ion-item>
      <label class="item item-input" id="viewGateway-input35" name="input-devicename">
        <input type="text" placeholder="" ng-model="new_devicename">
      </label>
      <button id="viewGateway-button156" ng-click="changeDevicename(data.devicename, new_devicename)" class="button button-positive button-block button-outline">Update Name</button>
      <button id="viewGateway-button227" ng-click="viewGatewayDescriptor()" class="button button-positive button-block">View Descriptor</button>
      <ion-item class="item-divider" id="viewGateway-list-item-divider13"> UUID</ion-item>
      <label class="item item-input" id="viewGateway-input157" name="input-deviceid">
        <input type="text" placeholder="" ng-model="data.deviceid" readonly="">
      </label>
      <ion-item class="item-divider" id="viewGateway-list-item-divider14"> Serial number</ion-item>
      <label class="item item-input" id="viewGateway-input158" name="input-serialnumber">
        <input type="text" placeholder="" ng-model="data.serialnumber" readonly="">
      </label>
      <ion-item class="item-divider" id="viewGateway-list-item-divider23"> POE MAC address</ion-item>
      <label class="item item-input" id="viewGateway-input178" name="input-poemacaddress">
        <input type="text" placeholder="" ng-model="data.poemacaddress" readonly="">
      </label>
      <ion-item class="item-divider" id="viewGateway-list-item-divider15"> Registration</ion-item>
      <label class="item item-input" id="viewGateway-input162" name="input-timestamp">
        <input type="text" placeholder="" ng-model="data.timestamp" readonly="">
      </label>
      <ion-item class="item-divider" id="viewGateway-list-item-divider16"> Last active</ion-item>
      <label class="item item-input" id="viewGateway-input163" name="input-heartbeat">
        <input type="text" placeholder="" ng-model="data.heartbeat" readonly="">
      </label>
      <ion-item class="item-divider" id="viewGateway-list-item-divider17"> Firmware Version</ion-item>
      <label class="item item-input" id="viewGateway-input164" name="input-version">
        <input type="text" placeholder="" ng-model="data.version" readonly="">
      </label>
      <div id="viewGateway-markdown118" class="show-list-numbers-and-dots"></div>
      <div id="viewGateway-markdown346" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">{{ newfirmwareavailable ? "New firmware is available" : "" }}</p>
      </div>
      <button id="viewGateway-button21" ng-click="upgradeDeviceFirmware()" ng-disabled="newfirmwareversion < data.version &amp;&amp; data.version != &quot;UNKNOWN&quot;" class="button button-positive button-block">Update Firmware</button>
    </form>
    <button id="viewGateway-button153" ng-click="getDevice(data.devicename)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Query Gateway</button>
    <button id="viewGateway-button56" ng-click="setDevice(data.devicename, &quot;restart&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Restart Gateway</button>
    <button id="viewGateway-button64" ng-click="setDevice(data.devicename, &quot;start&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Start Gateway</button>
    <button id="viewGateway-button57" ng-click="setDevice(data.devicename, &quot;stop&quot;)" style="text-align:left;" class="button button-positive button-block button-outline icon-right ion-android-arrow-dropright">Stop Gateway</button>
    <button id="viewGateway-button110" ng-click="setDeviceGeneralSettings()" class="button button-positive button-block">Update Settings</button>
    <div class="spacer" style="height: 50px;"></div>
  </ion-content>
</ion-view>
