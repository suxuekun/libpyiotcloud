<ion-view title="View TPROBE Device" hide-back-button="true" cache-view="false" nav-transition="none" id="page44" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="processTPROBESensor()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-trash-b" ng-click="deleteTPROBESensor()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="viewTPROBEDevice-markdown238" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <button id="viewTPROBEDevice-button125" style="font-weight:500;font-size:18px;" class="button button-dark button-block button-clear">{{ data.sensor.sensorname }} - {{data.source}}</button>
    <form id="viewTPROBEDevice-form145" class="list">
      <div class="spacer" style="width: 480px; height: 10px;"></div>
      <div id="viewTPROBEDevice-markdown239" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Manufacturer</p>
      </div>
      <div id="viewTPROBEDevice-markdown240" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.manufacturer }}</p>
      </div>
      <div id="viewTPROBEDevice-markdown241" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Model</p>
      </div>
      <div id="viewTPROBEDevice-markdown242" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.model }}</p>
      </div>
      <div id="viewTPROBEDevice-markdown243" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Class</p>
      </div>
      <div id="viewTPROBEDevice-markdown244" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.class }}</p>
      </div>
      <div id="viewTPROBEDevice-markdown245" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Type</p>
      </div>
      <div id="viewTPROBEDevice-markdown246" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.type }}</p>
      </div>
    </form>
    <form id="viewTPROBEDevice-form146" class="list">
      <ion-toggle toggle-class="toggle-positive" id="viewTPROBEDevice-toggle12" ng-model="data.enable" ng-change="changeTPROBEDevice(data.enable)">Enable</ion-toggle>
    </form>
    <form id="viewTPROBEDevice-form147" class="list" ng-show="data.sensor.type==&quot;input&quot;">
      <div id="viewTPROBEDevice-markdown247" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Live Status</p>
      </div>
      <div id="viewTPROBEDevice-markdown248" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Value: {{ sensor_readings.value }}</p>
      </div>
      <div id="viewTPROBEDevice-markdown249" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Lowest: {{ sensor_readings.lowest }}</p>
      </div>
      <div id="viewTPROBEDevice-markdown250" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Highest: {{ sensor_readings.highest }}</p>
      </div>
      <button id="viewTPROBEDevice-button126" ng-click="getTPROBESensorReading(data.sensor)" class="button button-positive button-block">Get sensor reading</button>
      <button id="viewTPROBEDevice-button127" ng-click="deleteTPROBESensorReading(data.sensor)" class="button button-positive button-block button-outline">Reset sensor reading</button>
      <div class="spacer" style="height: 100px;"></div>
    </form>
  </ion-content>
</ion-view>
