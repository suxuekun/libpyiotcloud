<ion-view title="Add Organization Policy" hide-back-button="true" nav-transition="none" id="page70" class="page_width" ng-click="submitRefresh()">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form id="addOrganizationPolicy-form247" class="list page_width_small" ng-show="organization == null">
      <button id="addOrganizationPolicy-button189" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.orgname }}</button>
      <div id="addOrganizationPolicy-markdown510" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">Create policies for the organization and then assign policies to the user groups.</p>
      </div>
      <label class="item item-input" id="addOrganizationPolicy-input182">
        <input type="text" placeholder="Policy name" ng-model="data.policyname">
      </label>
      <button id="addOrganizationPolicy-button194" ng-click="createPolicy()" class="button button-positive button-block">Create</button>
    </form>
  </ion-content>
</ion-view>
