<ion-view title="Device" hide-back-button="true" nav-transition="none" id="page15" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getStatus(data.devicename, 1)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <button id="device-button43" ng-click="getDevice(data.devicename)" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.devicename }}</button>
    <div id="device-container24">
      <div id="device-markdown454" style="text-align:right;" class="show-list-numbers-and-dots device_info_top">
        <p style="color:#AAAAAA;font-size:14px;">UUID</p>
      </div>
      <div id="device-markdown455" class="show-list-numbers-and-dots device_info_top_ex">
        <p style="color:#AAAAAA;font-size:14px;">{{ data.deviceid }}</p>
      </div>
      <div id="device-markdown456" style="text-align:right;" class="show-list-numbers-and-dots device_info_top">
        <p style="color:#AAAAAA;font-size:14px;">Serial Number</p>
      </div>
      <div id="device-markdown457" class="show-list-numbers-and-dots device_info_top_ex">
        <p style="color:#AAAAAA;font-size:14px;">{{ data.serialnumber }}</p>
      </div>
      <div id="device-markdown460" style="text-align:right;" class="show-list-numbers-and-dots device_info_top">
        <p style="color:#AAAAAA;font-size:14px;">Firmware Version</p>
      </div>
      <div id="device-markdown461" class="show-list-numbers-and-dots device_info_top_ex">
        <p style="color:#AAAAAA;font-size:14px;">{{ data.deviceversion }}</p>
      </div>
      <div id="device-markdown464" ng-click="viewDeviceLocation(data)" style="text-align:right;" class="show-list-numbers-and-dots device_info_top">
        <p style="color:#888888;font-size:14px;">Location</p>
      </div>
      <div id="device-markdown465" ng-click="viewDeviceLocation(data)" class="show-list-numbers-and-dots device_info_top_ex">
        <p style="color:#888888;font-size:14px;">{{ data.devicelocation }}</p>
      </div>
      <div id="device-markdown251" style="text-align:right;" class="show-list-numbers-and-dots device_info_top">
        <p style="color:#AAAAAA;font-size:14px;">Status</p>
      </div>
      <div class="card_image_device">
        <img src="img/r8uDrUoTtmuVJnh4Na2A_offline.png" style="display: block; margin-left: auto; margin-right: auto;" ng-show="data.status != &quot;Online&quot;">
      </div>
      <div class="card_image_device">
        <img src="img/Ly1Pw1dNTnek4ynCL8dS_online.png" style="display: block; margin-left: auto; margin-right: auto;" ng-show="data.status == &quot;Online&quot;">
      </div>
      <div id="device-markdown532" class="show-list-numbers-and-dots device_info_top_ex2">
        <p style="color:#AAAAAA;font-size:14px;">{{ data.status != "Online" &amp;&amp; data.status != "Offline" ? "Please wait..." : data.status }}</p>
      </div>
    </div>
    <div class="spacer" style="height: 20px;"></div>
    <div class="list card widget_button_half_device" id="device-card210" ng-click="submitUART()">
      <div class="item item-body" id="device-list-item-container33">
        <div id="device-markdown502" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> UART </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="list card widget_button_half_device" id="device-card212" ng-click="submitGPIO()">
      <div class="item item-body" id="device-list-item-container41">
        <div id="device-markdown505" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> GPIO </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="spacer" style="height: 3px;"></div>
    <div class="list card widget_button_half_device" id="device-card213" ng-click="submitI2C()">
      <div class="item item-body" id="device-list-item-container46">
        <div id="device-markdown514" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> I2C </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="list card widget_button_half_device" id="device-card214" ng-click="submitADC()">
      <div class="item item-body" id="device-list-item-container47">
        <div id="device-markdown515" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> ADC </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="spacer" style="width: 747.778px; height: 3px;"></div>
    <div class="list card widget_button_half_device" id="device-card215" ng-click="submit1WIRE()">
      <div class="item item-body" id="device-list-item-container48">
        <div id="device-markdown516" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> Onewire </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="list card widget_button_half_device" id="device-card216" ng-click="submitTPROBE()">
      <div class="item item-body" id="device-list-item-container49">
        <div id="device-markdown518" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> TProbe </strong>
          </p>
        </div>
      </div>
    </div>
    <div class="list card d3container" id="device-card219">
      <div class="hierarchychart" width="1000" height="450">
        <svg id="{{data.devicename_ex}}" width="1000" height="450">
        </svg>
      </div>
    </div>
  </ion-content>
</ion-view>
