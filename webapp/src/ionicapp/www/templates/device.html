<ion-view title="Device" hide-back-button="true" nav-transition="none" id="page15" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getStatus(data.devicename)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <button id="device-button43" ng-click="getDevice(data.devicename)" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.devicename }}</button>
    <div id="device-markdown30" ng-click="viewDeviceLocation(data)" style="text-align:center;" class="show-list-numbers-and-dots line_spacing">
      <p style="color:#444444;font-size:12px;">UUID: {{ data.deviceid }}</p>

      <p style="color:#444444;font-size:12px;">Serial Number: {{ data.serialnumber }}</p>

      <p style="color:#444444;font-size:12px;">Firmware Version: {{ data.deviceversion }}</p>

      <p style="color:#444444;font-size:12px;">Status: {{ data.status }}</p>

      <p style="color:#444444;font-size:12px;">Location: {{ data.devicelocation }}</p>
    </div>
    <div class="spacer" style="height: 15px;"></div>
    <div id="device-markdown297" class="show-list-numbers-and-dots line_spacing">
      <p style="color:#BBBBBB;font-size:12px;">View Device Peripherals Data</p>
    </div>
    <button id="device-button132" ng-click="submitDashboard()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large widget_button_ex">Sensor Dashboard</button>
    <div class="spacer" style="height: 7px;"></div>
    <div id="device-markdown296" class="show-list-numbers-and-dots line_spacing">
      <p style="color:#BBBBBB;font-size:12px;">Configure Device Peripherals</p>
    </div>
    <button id="device-button20" ng-click="submitUART()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">UART</button>
    <button id="device-button52" ng-click="submitGPIO()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">GPIO</button>
    <div class="spacer" style="width: 300px; height: 7px;"></div>
    <button id="device-button18" ng-click="submitI2C()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">I2C</button>
    <button id="device-button58" ng-click="submitADC()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">ADC</button>
    <div class="spacer" style="width: 300px; height: 7px;"></div>
    <button id="device-button59" ng-click="submit1WIRE()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">OneWire</button>
    <button id="device-button74" ng-click="submitTPROBE()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" style="font-size:18px;" class="button button-positive button-large button-outline widget_button">TProbe</button>
    <div class="spacer" style="width: 300px; height: 7px;"></div>
  </ion-content>
</ion-view>
