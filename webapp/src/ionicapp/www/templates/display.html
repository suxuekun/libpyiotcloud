<ion-view title="Display" hide-back-button="true" cache-view="false" nav-transition="none" id="page30" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="submitRefresh()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="display-markdown81" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <button id="display-button94" ng-click="viewI2CDevice()" style="font-weight:500;font-size:18px;" class="button button-dark button-block button-clear icon-right ion-android-settings">{{ data.sensor.sensorname }} - I2C {{ data.sensor.number }}</button>
    <form id="display-form69" class="list">
      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <div id="display-markdown94" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Source endpoint</p>
      </div>
      <label class="item item-select" id="display-select27">
        <span class="input-label"></span>
        <select ng-model="data.attributes.endpoint" ng-options="endpoint.id as endpoint.label for endpoint in endpoints"></select>
      </label>
    </form>
    <form id="display-form65" class="list" ng-show="data.attributes.endpoint==0">
      <div id="display-markdown92" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Type</p>
      </div>
      <label class="item item-select" id="display-select11">
        <span class="input-label"></span>
        <select ng-model="data.attributes.type" ng-options="type.id as type.label for type in types"></select>
      </label>
    </form>
    <form id="display-form66" class="list" ng-show="data.attributes.endpoint==0">
      <div id="display-markdown93" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Text</p>
      </div>
      <label class="item item-input" id="display-input104">
        <input type="text" placeholder="" ng-model="data.attributes.text">
      </label>
    </form>
    <form id="display-form70" class="list" ng-show="data.attributes.endpoint==1">
      <div id="display-markdown96" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Hardware</p>
      </div>
      <label class="item item-select" id="display-select30">
        <span class="input-label">IoT Modem</span>
        <select ng-options="device.id as device.devicename for device in devices" ng-model="data.hardware_devicename" ng-change="changeDevice()"></select>
      </label>
      <label class="item item-select" id="display-select31">
        <span class="input-label">I2C Device</span>
        <select ng-options="i2cdevice.id as i2cdevice.sensorname for i2cdevice in i2cdevices" ng-model="data.hardware_sensorname"></select>
      </label>
    </form>
    <form id="display-form71" class="list">
      <button id="display-button82" ng-click="submit()" class="button button-positive button-block">SAVE</button>
      <div class="spacer" style="height: 100px;"></div>
    </form>
  </ion-content>
</ion-view>
