<ion-view title="Device UART" hide-back-button="true" cache-view="false" nav-transition="none" id="page18" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="submitQuery()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="deviceUART-form35" class="list">
      <div id="deviceUART-button-bar3" class="button-bar"></div>
      <div class="spacer" style="width: 300px; height: 12px;"></div>
      <div id="deviceUART-markdown58" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;font-size:18px;">
          <strong> {{ data.devicename }} </strong>
        </p>
      </div>
      <div id="deviceUART-markdown120" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;">Properties</p>
      </div>
      <button id="deviceUART-button100" ng-click="setDefaultProperties()" class="button button-stable button-block button-outline">Set default values</button>
      <label class="item item-select" id="deviceUART-select9">
        <span class="input-label">Baud Rate</span>
        <select ng-model="data.uart.baudrate" ng-options="baudrate.id as baudrate.label for baudrate in baudrates"></select>
      </label>
      <label class="item item-select" id="deviceUART-select10">
        <span class="input-label">Parity</span>
        <select ng-model="data.uart.parity" ng-options="parity.id as parity.label for parity in parities"></select>
      </label>
      <label class="item item-select" id="deviceUART-select23">
        <span class="input-label">Flow Control</span>
        <select ng-model="data.uart.flowcontrol" ng-options="flowcontrol.id as flowcontrol.label for flowcontrol in flowcontrols"></select>
      </label>
      <label class="item item-select" id="deviceUART-select22">
        <span class="input-label">Stop Bits</span>
        <select ng-model="data.uart.stopbits" ng-options="stopbit.id as stopbit.label for stopbit in stopbits"></select>
      </label>
      <label class="item item-select" id="deviceUART-select21">
        <span class="input-label">Data Bits</span>
        <select ng-model="data.uart.databits" ng-options="databit.id as databit.label for databit in databits"></select>
      </label>
    </form>
    <form id="deviceUART-form22" class="list">
      <div id="deviceUART-markdown119" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;">Notification settings</p>
      </div>
      <ion-toggle toggle-class="toggle-positive" id="deviceUART-toggle2" ng-change="changeNotification(data.showNotification)" ng-model="data.showNotification">Show</ion-toggle>
    </form>
    <form id="deviceUART-form43" class="list" ng-show="data.showNotification==1">
      <h5 id="deviceUART-heading12" style="color:#3C5A99;font-weight:400;">Message</h5>
      <label class="item item-input" id="deviceUART-textarea4">
        <span class="input-label"></span><textarea placeholder="" ng-model="data.uart.notification.messages[0].message">Type message here</textarea></label>
    </form>
    <form id="deviceUART-form40" class="list" ng-show="data.showNotification==1">
      <h5 id="deviceUART-heading13" style="color:#3C5A99;font-weight:400;">Recipients</h5>
      <ion-checkbox id="deviceUART-checkbox1" ng-model="data.uart.notification.endpoints.email.enable">Send email to </ion-checkbox>
      <label class="item item-input" id="deviceUART-input66">
        <input type="text" placeholder="Email address(es)" ng-model="data.uart.notification.endpoints.email.recipients">
      </label>
      <ion-checkbox id="deviceUART-checkbox2" ng-model="data.uart.notification.endpoints.mobile.enable">Send SMS to </ion-checkbox>
      <label class="item item-input" id="deviceUART-input68">
        <input type="text" placeholder="Phone number(s)" ng-model="data.uart.notification.endpoints.mobile.recipients">
      </label>
      <ion-checkbox id="deviceUART-checkbox3" ng-model="data.uart.notification.endpoints.notification.enable">Send notification to </ion-checkbox>
      <label class="item item-input" id="deviceUART-input67">
        <input type="text" placeholder="Phone number(s)" ng-model="data.uart.notification.endpoints.notification.recipients">
      </label>
      <ion-checkbox id="deviceUART-checkbox4" ng-model="data.uart.notification.endpoints.modem.enable">Send to IoT Modem </ion-checkbox>
      <ion-checkbox id="deviceUART-checkbox94" ng-model="data.uart.notification.endpoints.modem.isgroup">... check if recipients is device groups instead of devices</ion-checkbox>
      <label class="item item-input" id="deviceUART-input245">
        <input type="text" placeholder="" ng-model="data.uart.notification.endpoints.modem.recipients">
      </label>
      <label class="item item-select" id="deviceUART-select26">
        <span class="input-label"></span>
        <select ng-options="device.id as device.devicename for device in devices" ng-model="data.hardware_devicename" ng-show="0"></select>
      </label>
      <ion-checkbox id="deviceUART-checkbox48" ng-model="data.uart.notification.endpoints.storage.enable">Send to Storage</ion-checkbox>
      <div id="deviceUART-container12" ng-show="data.uart.notification.endpoints.storage.recipients != &quot;&quot;" class="tab_margin_1">
        <div>
          <br>
          <p>
            <a href="{{ data.uart.notification.endpoints.storage.recipients }}">
              Storage URL
            </a>
          </p>
          <br>
        </div>
      </div>
    </form>
    <button id="deviceUART-button28" ng-click="submit()" class="button button-positive button-block">SAVE</button>
    <div class="spacer" style="height: 100px;"></div>
  </ion-content>
</ion-view>
