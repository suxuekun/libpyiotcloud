<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" nav-transition="none" id="page5" class="page_width">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="height: 20px;"></div>
    <h3 id="login-heading5" style="color:#444444;text-align:center;">Login to your account</h3>
    <div class="spacer" style="height: 10px;"></div>
    <form id="login-form8" class="list">
      <ion-list id="login-list3">
        <label class="item item-input" id="login-input13" name="input-username">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="data.username">
        </label>
        <label class="item item-input" id="login-input14" name="input-password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 10px;"></div>
      <button id="login-button5" ng-click="submit()" class="button button-dark button-block">Log in</button>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <a ui-sref="signup()" id="login-button6" class="button button-positive button-small button-block button-clear">No account yet? Get started for free</a>
      <a ui-sref="recover()" id="login-button8" class="button button-positive button-small button-block button-clear">Forgot username or password?</a>
    </form>
  </ion-content>
</ion-view>
