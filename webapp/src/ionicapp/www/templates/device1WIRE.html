<ion-view title="Device 1WIRE" hide-back-button="true" cache-view="false" nav-transition="none" id="page47" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="get1WIRESensors()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="device1WIRE-markdown287" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div id="device1WIRE-button-bar9" class="button-bar"></div>
    <div id="device1WIRE-markdown288" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;font-size:12px;">{{ sensors_counthdr }}</p>
    </div>
    <ion-list id="device1WIRE-list15">
      <div class="item item-body" id="device1WIRE-list-item-container8" ng-repeat="sensor in sensors" ng-click="processSensor(sensor)">
        <div id="device1WIRE-markdown289" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#387EF5;font-size:18px;">
            <strong> {{ sensor.sensorname }} </strong>
          </p>
        </div>
        <div id="device1WIRE-markdown290" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.manufacturer }}</p>
        </div>
        <div id="device1WIRE-markdown291" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.model }}</p>
        </div>
        <div id="device1WIRE-markdown292" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.enabled }}</p>
        </div>
      </div>
    </ion-list>
    <button id="device1WIRE-button131" ng-click="add1WIREDevice()" class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle"></button>
  </ion-content>
</ion-view>
