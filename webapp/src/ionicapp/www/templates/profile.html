<ion-view title="Profile" hide-back-button="true" nav-transition="none" id="page3" class="page_width">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getProfile()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="profile-button-bar2" class="button-bar"></div>
    <form id="profile-form16" class="list">
      <label class="item item-input" id="profile-input43">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" ng-model="data.fullname">
      </label>
      <label class="item item-input" id="profile-input44">
        <span class="input-label">Email</span>
        <input type="email" placeholder="" readonly="" ng-model="data.email">
      </label>
      <label class="item item-input" id="profile-input54">
        <span class="input-label">Mobile Number</span>
        <input type="text" placeholder="" ng-model="data.phonenumber">
      </label>
      <label class="item item-input" id="profile-input170">
        <span class="input-label">Identity Provider</span>
        <input type="text" placeholder="" ng-model="data.identityprovider" readonly="">
      </label>
      <button id="profile-button42" ng-click="submitSavechanges()" class="button button-positive button-block">Save changes</button>
      <button id="profile-button19" ng-click="submitVerifynumber()" ng-show="data.phonenumber.includes(&quot;Unverified&quot;)" class="button button-positive button-block button-outline">Verify mobile number</button>
      <button id="profile-button39" ng-click="submitChangepassword()" class="button button-positive button-block button-outline">Change password</button>
      <button id="profile-button149" ng-click="submitDeleteaccount()" class="button button-assertive button-block button-outline">Delete account</button>
    </form>
  </ion-content>
</ion-view>
