<ion-view title="Profile" hide-back-button="true" nav-transition="none" id="page3" class="page_width_small">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getProfile()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 20px;"></div>
    <button id="profile-button132" ng-click="submitChangepassword()" style="font-weight:600;font-size:18px;text-align:left;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.fullname }}</button>
    <form id="profile-form16" class="list">
      <ion-item class="item-divider" id="profile-list-item-divider9"> Email</ion-item>
      <label class="item item-input" id="profile-input44">
        <input type="email" placeholder="" readonly="" ng-model="data.email">
      </label>
      <ion-item class="item-divider" id="profile-list-item-divider10"> Mobile Number</ion-item>
      <label class="item item-input" id="profile-input54">
        <input type="text" placeholder="" ng-model="data.phonenumber" ng-click="submitVerifynumber()">
      </label>
      <label class="item item-input" id="profile-input183">
        <input type="text" placeholder="" ng-model="data.country" readonly="" ng-show="data.country != &quot;Unknown&quot;">
      </label>
      <ion-item class="item-divider" id="profile-list-item-divider12" ng-show="data.phonenumber != &quot;Unknown&quot; &amp;&amp; data.phonenumber.includes(&quot;VERIFY&quot;) == false"> Multi-Factor Authentication</ion-item>
      <ion-toggle toggle-class="toggle-positive" id="profile-toggle26" ng-show="data.phonenumber != &quot;Unknown&quot; &amp;&amp; data.phonenumber.includes(&quot;VERIFY&quot;) == false" ng-model="enable_2fa" ng-change="enable2FA(enable_2fa)">Enable MFA</ion-toggle>
      <ion-item class="item-divider" id="profile-list-item-divider11" ng-show="data.identityprovider != &quot;None&quot;"> Identity Provider</ion-item>
      <label class="item item-input" id="profile-input170">
        <input type="text" placeholder="" ng-model="data.identityprovider" readonly="" ng-show="data.identityprovider != &quot;None&quot;">
      </label>
      <button id="profile-button42" ng-click="submitSavechanges()" class="button button-positive button-block">SAVE</button>
      <button id="profile-button149" ng-click="submitDeleteaccount()" class="button button-assertive button-block button-outline">Delete account</button>
    </form>
  </ion-content>
</ion-view>
