<ion-view title="Account" hide-back-button="true" nav-transition="none" id="page61" class="page_width">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getProfile()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="account-form232" class="list">
      <label class="item item-input" id="account-input176">
        <span class="input-label">Type</span>
        <input type="text" placeholder="" readonly="" ng-model="data.subscription_type">
      </label>
      <label class="item item-input" id="account-input177">
        <span class="input-label">Credits</span>
        <input type="text" placeholder="" readonly="" ng-model="data.subscription_credits">
      </label>
      <button id="account-button167" ng-click="submitBuyCredits()" class="button button-positive button-block">Buy credits</button>
      <button id="account-button168" ng-click="submitViewCreditPurchases()" class="button button-positive button-block button-outline">View credit purchases</button>
      <button id="account-button169" ng-click="submitViewCreditUsage()" class="button button-positive button-block button-outline">View credit usage</button>
    </form>
  </ion-content>
</ion-view>
