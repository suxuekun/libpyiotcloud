<ion-view title="Account" hide-back-button="true" nav-transition="none" id="page3" class="page_width">
  <ion-content padding="true" class="has-header">
    <div id="account-markdown35" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:20px;">
        <strong> {{ data.username }} </strong>
      </p>
    </div>
    <form id="account-form16" class="list">
      <label class="item item-input" id="account-input43">
        <span class="input-label">NAME</span>
        <input type="text" placeholder="" readonly="" ng-model="data.fullname">
      </label>
      <label class="item item-input" id="account-input44">
        <span class="input-label">EMAIL</span>
        <input type="email" placeholder="" readonly="" ng-model="data.email">
      </label>
      <ion-toggle toggle-class="toggle-positive" id="account-toggle6">MULTI-FACTOR AUTH</ion-toggle>
      <label class="item item-input" id="account-input45">
        <span class="input-label">SUBSCRIPTION</span>
        <input type="text" placeholder="" readonly="" ng-model="data.subscription">
      </label>
    </form>
    <button id="account-button33" ng-click="submitUpgrade()" class="button button-dark button-block">Upgrade subscription</button>
  </ion-content>
</ion-view>
