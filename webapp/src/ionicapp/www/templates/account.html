<ion-view title="Account" hide-back-button="true" nav-transition="none" id="page61" class="page_width">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getProfile()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="account-form232" class="list">
      <div class="spacer" style="height: 20px;"></div>
      <div id="account-markdown452" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;">Available credits</p>
      </div>
      <div id="account-markdown453" class="show-list-numbers-and-dots topup_left">
        <p style="color:#444444;font-size:36px;">
          <strong> {{ data.subscription_credits }} </strong>
        </p>
      </div>
      <button id="account-button167" ng-click="submitBuyCredits()" class="button button-positive button-small topup_right">TOP UP</button>
    </form>
    <form id="account-form225" class="list">
      <div id="account-markdown470" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;">Transaction history</p>
      </div>
      <div id="account-button-bar13" class="button-bar">
        <button id="account-button174" style="border-radius:100px 100px 100px 100px;" class="button button-stable button-small button-block">All</button>
        <button id="account-button175" style="border-radius:100px 100px 100px 100px;" class="button button-stable button-small button-block">Top Ups</button>
        <button id="account-button176" ng-click="submitViewCreditUsage()" style="border-radius:100px 100px 100px 100px;" class="button button-stable button-small button-block">Usage</button>
      </div>
    </form>
    <div class="list card" id="account-card26">
      <div class="item item-body" id="account-list-item-container29" ng-repeat="topup in topups" ng-click="submitViewTransactionTopup(topup)">
        <div id="account-markdown477" class="show-list-numbers-and-dots topup_credits_left">
          <p style="margin-top:0px;color:#AAAAAA;">Credits Added</p>
        </div>
        <div id="account-markdown479" style="text-align:right;" class="show-list-numbers-and-dots topup_credits_right">
          <p style="margin-top:0px;color:#3C5A99;font-size:16px;">
            <strong> {{ "+ " + topup.value }} </strong>
          </p>
        </div>
        <div id="account-markdown478" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">{{ topup.date + ", " + topup.time }}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
