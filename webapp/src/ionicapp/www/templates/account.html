<ion-view title="Account" hide-back-button="true" nav-transition="none" id="page3" class="page_width">
  <ion-content padding="true" class="has-header">
    <div id="account-markdown35" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:20px;">
        <strong> {{ data.username }} </strong>
      </p>
    </div>
    <div id="account-button-bar2" class="button-bar">
      <button id="account-button50" ng-class="{'active': data.activeSection==1}" ng-click="changeSection(1)" class="button button-dark button-block">Profile</button>
      <button id="account-button51" ng-class="{'active': data.activeSection==2}" ng-click="changeSection(2)" class="button button-dark button-block">Subscription</button>
    </div>
    <form id="account-form16" class="list" ng-show="data.activeSection==1">
      <label class="item item-input item-floating-label" id="account-input43">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" readonly="" ng-model="data.fullname">
      </label>
      <label class="item item-input item-floating-label" id="account-input44">
        <span class="input-label">Email</span>
        <input type="email" placeholder="" readonly="" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label" id="account-input54">
        <span class="input-label">Mobile Number</span>
        <input type="text" placeholder="" readonly="" ng-model="data.phonenumber">
      </label>
      <button id="account-button33" ng-click="submitDeleteaccount()" class="button button-assertive button-block">Delete account</button>
    </form>
    <form id="account-form19" class="list" ng-show="data.activeSection==2">
      <label class="item item-input" id="account-input48">
        <span class="input-label">Type</span>
        <input type="text" placeholder="" readonly="" ng-model="data.subscription_type">
      </label>
      <label class="item item-input" id="account-input49">
        <span class="input-label">Credits</span>
        <input type="text" placeholder="" readonly="" ng-model="data.subscription_credits">
      </label>
      <button id="account-button10" ng-click="submitBuycredits()" class="button button-dark button-block">Buy credits</button>
    </form>
    <form id="account-form15" class="list" ng-show="data.activeSection==2">
      <button id="account-button53" ng-click="" class="button button-stable button-block">View credit purchases</button>
      <button id="account-button54" ng-click="" class="button button-stable button-block">View credit usage</button>
    </form>
  </ion-content>
</ion-view>
