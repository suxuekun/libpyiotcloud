<ion-view title="Sensors" hide-back-button="true" cache-view="false" nav-transition="none" id="page75" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="sensors-markdown541" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#3C5A99;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div class="spacer" style="width: 747.778px; height: 10px;"></div>
    <form id="sensors-form255" class="list">
      <div id="sensors-markdown543" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;font-size:18px;">
          <strong> LDS BUS {{ data.activeSection }} </strong>
        </p>
      </div>
      <div id="sensors-markdown544" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">{{ data.sensors.length }} sensors detected on LDS BUS port {{ data.activeSection }}</p>
      </div>
      <div class="list card" id="sensors-card230" ng-repeat="sensor in data.sensors">
        <div class="item item-body card_top" id="sensors-list-item-container52" ng-click="changeLDSU(ldsu)">
          <div id="sensors-markdown545" class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#FFFFFF;font-size:18px;">
              <strong> {{ sensor.name }} </strong>
            </p>
          </div>
        </div>
        <div id="sensors-markdown546" class="show-list-numbers-and-dots card_label_devicegroups">
          <p style="margin-top:0px;color:#888888;font-size:12px;">{{ sensor.class }}</p>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
