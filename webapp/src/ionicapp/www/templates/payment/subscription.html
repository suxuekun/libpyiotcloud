<ion-view title="Subscription" hide-back-button="true" nav-transition="none" id="page61" class="page_width">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click=""></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">
    <div class = "list">
        <ion-item class="item-icon-left positive menu_margin" id="menu-list-item7" ui-sref="menu.billing_address({&quot;username&quot;:&quot;&quot;+ data.username +&quot;&quot;,&quot;token&quot;:&quot;&quot;+ data.token +&quot;&quot;})"
          menu-close="">
          <i class="icon ion-email"></i>Billing Address</ion-item>
        <ion-item class="item-icon-left positive menu_margin" id="menu-list-item7" ui-sref="menu.transaction({&quot;username&quot;:&quot;&quot;+ data.username +&quot;&quot;,&quot;token&quot;:&quot;&quot;+ data.token +&quot;&quot;})"
          menu-close="">
          <i class="icon ion-cash"></i>Billing History</ion-item>
    </div>
    <div class = 'list'>
      <div class="item card" ng-repeat = "sub in data.subscriptions" ng-click="viewSubscription(sub)">
        <div class="item item-header">
          <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
              <strong> {{ sub.devicename }} </strong>
            </p>
        </div>
        <div class="item item-body" >
          <div class="show-list-numbers-and-dots">
            <strong><p style="margin-top:0px;color:#444444;font-size:16px;">Plan: {{ sub.current.plan.name }}<span ng-if ="sub.status == 'cancel'" style="color:red">(CANCELLED)</span><span ng-if ="sub.status == 'downgrade'" style="color:red">(CHANGING TO PLAN:{{sub.next.plan.name}})</span></p><strong>
          </div>
          <div class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#444444;font-size:12px;">UUID: {{ sub.deviceid }}</p>
          </div>
          
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
