<ion-view title="{{data.ui.title}}" hide-back-button="true" nav-transition="none" id="pagesubchange" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" overflow-scroll="true">
    <div class="item card item-balanced">
      <div class="item item-header">
        <p style="margin-top:0px;color:#3C5A99;font-size:18px;">
            <strong> {{ data.plan.name }} </strong>
          </p>
      </div>
    </div>

    <div class="list">
        
        <label class="item item-input">
          <span class="input-label">Total Amount</span>
          <span class="input-label">{{data.prorate.prorate}}</span>
        </label>

        <p style="color:#AAAAAA;font-size:12px;" class="ng-binding" ng-if='prorate.gst'>GST {{prorate.gst}} % percent</p>

    </div>

    <div class="list">
        <div id="dropin-container"></div>
    </div>


    
    <button ng-click="pay()" ng-disabled="loading" class="button button-positive button-block">Pay</button>
    
  </ion-content>
</ion-view>
