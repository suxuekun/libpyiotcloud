<ion-view title="Update Organization Policy" hide-back-button="true" nav-transition="none" id="page21" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form id="updateOrganizationPolicy-form252" class="list page_width_small" ng-show="organization == null">
      <button id="updateOrganizationPolicy-button211" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear">{{ data.orgname }}</button>
      <div id="updateOrganizationPolicy-markdown524" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">Update the policy permissions.</p>
      </div>
      <div class="spacer" style="width: 500px; height: 30px;"></div>
      <div id="updateOrganizationPolicy-markdown525" class="show-list-numbers-and-dots">
        <p style="color:#3C5A99;font-size:18px;">{{ data.policyname }}</p>
      </div>
      <div id="updateOrganizationPolicy-container93">
        <table style="width:100%" bordercolor="#444444">
          <tbody>
            <tr>
              <th style="width:60%">
                <b>Resource</b>
              </th>
              <th style="width:10%">
                <b>Create</b>
              </th>
              <th style="width:10%">
                <b>Read</b>
              </th>
              <th style="width:10%">
                <b>Update</b>
              </th>
              <th style="width:10%">
                <b>Delete</b>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="updateOrganizationPolicy-container94" ng-repeat="setting in data.settings">
        <table style="width:100%">
          <tbody>
            <tr>
              <td style="width:60%">{{ setting.label }}</td>


              <td style="width:10%">
                <input type="checkbox" ng-model="setting.crud[0]">
              </td>
              <td style="width:10%">
                <input type="checkbox" ng-model="setting.crud[1]">
              </td>
              <td style="width:10%">
                <input type="checkbox" ng-model="setting.crud[2]">
              </td>
              <td style="width:10%">
                <input type="checkbox" ng-model="setting.crud[3]">
              </td>

            </tr>
          </tbody>
        </table>
      </div>
      <div class="spacer" style="width: 500px; height: 30px;"></div>
      <button id="updateOrganizationPolicy-button218" ng-click="updatePolicy()" class="button button-positive button-block">Update</button>
    </form>
  </ion-content>
</ion-view>
