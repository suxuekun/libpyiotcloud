<ion-view title="Configure Device" hide-back-button="true" nav-transition="none" id="page15" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getStatus()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <button id="configureDevice-button43" ng-click="getDevice(data.devicename)" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.devicename }}</button>
    <div id="configureDevice-markdown30" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:12px;">UUID: {{ data.deviceid }}</p>
    </div>
    <div id="configureDevice-markdown69" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:12px;">Serial Number: {{ data.serialnumber }}</p>
    </div>
    <div id="configureDevice-markdown39" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:12px;">Firmware Version: {{ data.deviceversion }}</p>
    </div>
    <div id="configureDevice-markdown16" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:12px;">Status: {{ data.status }}</p>
    </div>
    <div class="spacer" style="height: 20px;"></div>
    <button id="configureDevice-button20" ng-click="submitUART()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large button-outline widget_button">UART</button>
    <button id="configureDevice-button52" ng-click="submitGPIO()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large button-outline widget_button">GPIO</button>
    <div class="spacer" style="width: 300px; height: 7px;"></div>
    <button id="configureDevice-button18" ng-click="submitI2C()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large button-outline widget_button">I2C</button>
    <button id="configureDevice-button58" ng-click="submitTODO()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large widget_button">ADC</button>
    <div class="spacer" style="width: 300px; height: 7px;"></div>
    <button id="configureDevice-button59" ng-click="submitTODO()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large widget_button">OneWire</button>
    <button id="configureDevice-button74" ng-click="submitTODO()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-positive button-large widget_button">TProbe</button>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <button id="configureDevice-button22" ng-click="submitNotifications()" ng-disabled="data.devicestatus==&quot;Detecting...&quot;" class="button button-stable button-large button-outline widget_button">Notification</button>
    <div class="spacer" style="width: 300px; height: 80px;"></div>
  </ion-content>
</ion-view>
