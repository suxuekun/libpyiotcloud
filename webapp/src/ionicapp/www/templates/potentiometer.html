<ion-view title="Potentiometer" hide-back-button="true" cache-view="false" nav-transition="none" id="page32" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getI2CSensors()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="potentiometer-markdown83" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div id="potentiometer-markdown85" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:18px;">
        <strong> {{ data.sensor.sensorname }} </strong> - I2C {{ data.sensor.number }}</p>
    </div>
  </ion-content>
</ion-view>
