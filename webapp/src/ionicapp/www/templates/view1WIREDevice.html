<ion-view title="View 1WIRE Device" hide-back-button="true" cache-view="false" nav-transition="none" id="page46" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="process1WIRESensor()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-trash-b" ng-click="delete1WIRESensor()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="view1WIREDevice-markdown274" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <button id="view1WIREDevice-button123" style="font-weight:500;font-size:18px;" class="button button-dark button-block button-clear">{{ data.sensor.sensorname }} - {{data.source}}</button>
    <form id="view1WIREDevice-form153" class="list">
      <div class="spacer" style="width: 480px; height: 10px;"></div>
      <div id="view1WIREDevice-markdown275" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Manufacturer</p>
      </div>
      <div id="view1WIREDevice-markdown276" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.manufacturer }}</p>
      </div>
      <div id="view1WIREDevice-markdown277" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Model</p>
      </div>
      <div id="view1WIREDevice-markdown278" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.model }}</p>
      </div>
      <div id="view1WIREDevice-markdown279" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Class</p>
      </div>
      <div id="view1WIREDevice-markdown280" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.class }}</p>
      </div>
      <div id="view1WIREDevice-markdown281" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Type</p>
      </div>
      <div id="view1WIREDevice-markdown282" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">{{ data.sensor.type }}</p>
      </div>
    </form>
    <form id="view1WIREDevice-form154" class="list">
      <ion-toggle toggle-class="toggle-positive" id="view1WIREDevice-toggle11" ng-model="data.enable" ng-change="change1WIREDevice(data.enable)">Enable</ion-toggle>
    </form>
    <form id="view1WIREDevice-form155" class="list" ng-show="data.sensor.type==&quot;input&quot;">
      <div id="view1WIREDevice-markdown283" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Live Status</p>
      </div>
      <div id="view1WIREDevice-markdown284" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Value: {{ sensor_readings.value }}</p>
      </div>
      <div id="view1WIREDevice-markdown285" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Lowest: {{ sensor_readings.lowest }}</p>
      </div>
      <div id="view1WIREDevice-markdown286" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:18px;">Highest: {{ sensor_readings.highest }}</p>
      </div>
      <button id="view1WIREDevice-button124" ng-click="get1WIRESensorReading(data.sensor)" class="button button-positive button-block">Get sensor reading</button>
      <button id="view1WIREDevice-button130" ng-click="delete1WIRESensorReading(data.sensor)" class="button button-positive button-block button-outline">Reset sensor reading</button>
      <div class="spacer" style="height: 100px;"></div>
    </form>
  </ion-content>
</ion-view>
