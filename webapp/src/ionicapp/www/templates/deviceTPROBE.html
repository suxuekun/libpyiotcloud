<ion-view title="Device TPROBE" hide-back-button="true" cache-view="false" nav-transition="none" id="page36" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getTPROBESensors()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="deviceTPROBE-markdown234" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div id="deviceTPROBE-button-bar8" class="button-bar"></div>
    <div id="deviceTPROBE-markdown235" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;font-size:12px;">{{ sensors_counthdr }}</p>
    </div>
    <ion-list id="deviceTPROBE-list13">
      <div class="item item-body" id="deviceTPROBE-list-item-container7" ng-repeat="sensor in sensors" ng-click="processSensor(sensor)">
        <div id="deviceTPROBE-markdown236" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#387EF5;font-size:18px;">
            <strong> {{ sensor.sensorname }} </strong>
          </p>
        </div>
        <div id="deviceTPROBE-markdown237" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.manufacturer }} - {{ sensor.model }}</p>
        </div>
        <div id="deviceTPROBE-markdown252" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.enabled ? "ENABLED": "DISABLED" }}</p>
        </div>
      </div>
    </ion-list>
    <button id="deviceTPROBE-button128" ng-click="addTPROBEDevice()" class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle"></button>
  </ion-content>
</ion-view>
