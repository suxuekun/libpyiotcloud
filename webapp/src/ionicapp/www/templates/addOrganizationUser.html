<ion-view title="Add Organization User" hide-back-button="true" nav-transition="none" id="page67" class="page_width" ng-click="submitRefresh()">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form id="addOrganizationUser-form242" class="list page_width_small" ng-show="organization == null">
      <button id="addOrganizationUser-button193" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear icon-right ion-android-settings">{{ data.orgname }}</button>
      <div id="addOrganizationUser-markdown509" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">Invite single or multiple users (new or existing user) to join the organization by specifying their email addresses.</p>
      </div>
      <label class="item item-input" id="addOrganizationUser-input181">
        <input type="text" placeholder="Email addresses (separated by comma)" ng-model="data.emails">
      </label>
      <button id="addOrganizationUser-button190" ng-click="inviteUsers()" class="button button-positive button-block">Invite</button>
    </form>
  </ion-content>
</ion-view>
