<ion-view title="Dashboards" hide-back-button="true" nav-transition="none" id="page11" class="page_width">
  <ion-content padding="true" class="has-header">

    <form class="list">
        <div  class="item item-body">
          <div class="dashboard-item-main-column">
            <label class="item item-input" id="gateways-input90">
              <input type="text" placeholder="Search" ng-model="data.devices_filter" ng-keypress="submitSearch($event)">
            </label>
         </div>
          <div class="dashboard-item-action-column">
            <button id="gateways-button24" ng-click="add()"
                    style="font-weight:600;"
                    class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle">
            </button>
          </div>
        </div>
    </form>
    <div  class="list card" ng-repeat="dashboard in dashboards">
      <div class="item item-body">
        <div class="dashboard-item-main-column" ng-click="viewDetail(dashboard)">
          <b>{{dashboard.name}}</b>
          <p>Created: {{dashboard.createdAt}}</p>
          <p>Modified: {{dashboard.modifiedAt}}</p>
        </div>
        <div class="dashboard-item-action-column">
          <button ng-click="delete(dashboard.id)"
                  style="font-weight:600;"
                  class="button button-positive button-large button-block button-clear icon-right ion-android-close">
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
