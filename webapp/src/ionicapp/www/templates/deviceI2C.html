<ion-view title="Device I2C" hide-back-button="true" cache-view="false" nav-transition="none" id="page19" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getI2CSensors()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="deviceI2C-markdown37" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;font-size:12px;">{{ sensors_counthdr }}</p>
    </div>
    <ion-list id="deviceI2C-list11">
      <div class="item item-body" id="deviceI2C-list-item-container5" ng-repeat="sensor in sensors" ng-click="deleteI2CSensor(sensor)">
        <div id="deviceI2C-markdown65" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#387EF5;font-size:18px;">
            <strong> {{ sensor.sensorname }} </strong>
          </p>
        </div>
        <div id="deviceI2C-markdown66" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.manufacturer }}</p>
        </div>
        <div id="deviceI2C-markdown68" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.model }}</p>
        </div>
      </div>
    </ion-list>
    <button id="deviceI2C-button23" ng-click="addI2CDevice()" class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle"></button>
  </ion-content>
</ion-view>
