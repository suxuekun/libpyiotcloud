<ion-view title="Device I2C" hide-back-button="true" cache-view="false" nav-transition="none" id="page19" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="getI2CSensors()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="deviceI2C-markdown73" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div id="deviceI2C-button-bar6" class="button-bar">
      <button id="deviceI2C-button75" ng-class="{'active': data.activeSection==1}" ng-click="changeSection(1)" class="button button-positive button-small button-block">I2C 1</button>
      <button id="deviceI2C-button76" ng-class="{'active': data.activeSection==2}" ng-click="changeSection(2)" class="button button-positive button-small button-block">I2C 2</button>
      <button id="deviceI2C-button77" ng-class="{'active': data.activeSection==3}" ng-click="changeSection(3)" class="button button-positive button-small button-block">I2C 3</button>
      <button id="deviceI2C-button79" ng-class="{'active': data.activeSection==4}" ng-click="changeSection(4)" class="button button-positive button-small button-block">I2C 4</button>
    </div>
    <form id="deviceI2C-form26" class="list">
      <ion-toggle toggle-class="toggle-positive" id="deviceI2C-toggle5" ng-model="data.enableI2C" ng-change="changeI2C(data.enableI2C)">Enable</ion-toggle>
    </form>
    <div id="deviceI2C-markdown37" class="show-list-numbers-and-dots">
      <p style="color:#AAAAAA;font-size:12px;">{{ sensors_counthdr }}</p>
    </div>
    <ion-list id="deviceI2C-list11">
      <div class="item item-body" id="deviceI2C-list-item-container5" ng-repeat="sensor in sensors" ng-click="processSensor(sensor)">
        <div id="deviceI2C-markdown65" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#387EF5;font-size:18px;">
            <strong> {{ sensor.sensorname }} </strong>
          </p>
        </div>
        <div id="deviceI2C-markdown66" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.manufacturer }}</p>
        </div>
        <div id="deviceI2C-markdown68" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.model }}</p>
        </div>
        <div id="deviceI2C-markdown127" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#444444;font-size:10px;">{{ sensor.enabled }}</p>
        </div>
      </div>
    </ion-list>
    <button id="deviceI2C-button23" ng-click="addI2CDevice()" class="button button-positive button-large button-block button-clear icon-right ion-android-add-circle"></button>
  </ion-content>
</ion-view>
