<ion-view title="Register Device" hide-back-button="true" nav-transition="none" id="page12" style="background-color:#FFFFFF;" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="registerDevice-form13" class="list">
      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <div id="registerDevice-markdown65" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:13px;">Enter the device UUID and Serial Number manually</p>
      </div>
      <label class="item item-input" id="registerDevice-input56" name="input-name">
        <span class="input-label">UUID</span>
        <input type="text" placeholder="PH123456789" ng-model="data.deviceuuid">
      </label>
      <label class="item item-input" id="registerDevice-input57" name="input-name">
        <span class="input-label">Serial Number</span>
        <input type="text" placeholder="SN123456789" ng-model="data.deviceserialnumber">
      </label>
    </form>
    <div id="registerDevice-markdown66" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:13px;">Enter a nick name for the device</p>
    </div>
    <form id="registerDevice-form21" class="list">
      <label class="item item-input" id="registerDevice-input28" name="input-name">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Smart Device 1" ng-model="data.devicename">
      </label>
    </form>
    <button id="registerDevice-button31" ng-click="submit()" class="button button-dark button-block">Add New Device</button>
  </ion-content>
</ion-view>
