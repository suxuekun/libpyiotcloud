<ion-view title="Device GPIO" hide-back-button="true" cache-view="false" nav-transition="none" id="page17" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="submitQuery()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="deviceGPIO-markdown57" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <form id="deviceGPIO-form18" class="list">
      <div id="deviceGPIO-button-bar4" class="button-bar">
        <button id="deviceGPIO-button60" ng-click="changeSection(1)" ng-class="{'active': data.activeSection==1}" class="button button-positive button-small button-block">GPIO 1</button>
        <button id="deviceGPIO-button61" ng-click="changeSection(2)" ng-class="{'active': data.activeSection==2}" class="button button-positive button-small button-block">GPIO 2</button>
        <button id="deviceGPIO-button62" ng-click="changeSection(3)" ng-class="{'active': data.activeSection==3}" class="button button-positive button-small button-block">GPIO 3</button>
        <button id="deviceGPIO-button63" ng-click="changeSection(4)" ng-class="{'active': data.activeSection==4}" class="button button-positive button-small button-block">GPIO 4</button>
      </div>
      <ion-toggle toggle-class="toggle-positive" id="deviceGPIO-toggle4" ng-model="data.enableGPIO" ng-change="changeGPIO(data.enableGPIO)">Enable</ion-toggle>
      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <label class="item item-select" id="deviceGPIO-select15">
        <span class="input-label">Voltage</span>
        <select ng-model="data.voltageidx" ng-options="voltage.id as voltage.label for voltage in voltages"></select>
      </label>
      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <div id="deviceGPIO-markdown124" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Properties</p>
      </div>
      <label class="item item-select" id="deviceGPIO-select12">
        <span class="input-label">Direction</span>
        <select ng-model="data.gpio.direction" ng-options="direction.id as direction.label for direction in directions"></select>
      </label>
    </form>
    <form id="deviceGPIO-form46" class="list" ng-show="data.gpio.direction==0">
      <label class="item item-select" id="deviceGPIO-select13">
        <span class="input-label">Mode</span>
        <select ng-model="data.gpio.mode" ng-options="mode.id as mode.label for mode in modes_input"></select>
      </label>
    </form>
    <form id="deviceGPIO-form90" class="list" ng-show="data.gpio.direction==1">
      <label class="item item-select" id="deviceGPIO-select39">
        <span class="input-label">Mode</span>
        <select ng-model="data.gpio.mode" ng-options="mode.id as mode.label for mode in modes_output"></select>
      </label>
      <label class="item item-select" id="deviceGPIO-select40">
        <span class="input-label">Polarity</span>
        <select ng-model="data.gpio.polarity" ng-options="polarity.id as polarity.label for polarity in polarities"></select>
      </label>
    </form>
    <form id="deviceGPIO-form45" class="list" ng-show="data.gpio.direction==1 &amp;&amp; data.gpio.mode==1">
      <label class="item item-input" id="deviceGPIO-input75">
        <span class="input-label">Width</span>
        <input type="number" placeholder="seconds" ng-model="data.gpio.width">
      </label>
    </form>
    <form id="deviceGPIO-form52" class="list" ng-show="data.gpio.direction==1 &amp;&amp; data.gpio.mode==2">
      <label class="item item-input" id="deviceGPIO-input77">
        <span class="input-label">Space</span>
        <input type="number" placeholder="seconds" ng-model="data.gpio.space">
      </label>
      <label class="item item-input" id="deviceGPIO-input76">
        <span class="input-label">Mark</span>
        <input type="number" placeholder="seconds" ng-model="data.gpio.mark">
      </label>
    </form>
    <form id="deviceGPIO-form37" class="list" ng-show="data.gpio.direction==0">
      <div id="deviceGPIO-markdown121" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Alert</p>
      </div>
      <label class="item item-select" id="deviceGPIO-select14">
        <span class="input-label">Type</span>
        <select ng-model="data.gpio.alert" ng-options="alert.id as alert.label for alert in alerts"></select>
      </label>
      <label class="item item-input" id="deviceGPIO-input70">
        <span class="input-label">Period (milliseconds)</span>
        <input type="number" placeholder="" ng-model="data.gpio.alertperiod">
      </label>
    </form>
    <form id="deviceGPIO-form47" class="list">
      <div id="deviceGPIO-markdown118" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Notification settings</p>
      </div>
      <ion-toggle toggle-class="toggle-positive" id="deviceGPIO-toggle14" ng-change="changeNotification(data.showNotification)" ng-model="data.showNotification">Show</ion-toggle>
    </form>
    <form id="deviceGPIO-form56" class="list" ng-show="data.showNotification==1">
      <div id="deviceGPIO-markdown19" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Messages</p>
      </div>
      <ion-checkbox id="deviceGPIO-checkbox9" ng-model="data.gpio.notification.messages[0].enable">Message on activation</ion-checkbox>
      <label class="item item-input" id="deviceGPIO-textarea5">
        <span class="input-label"></span><textarea placeholder="" ng-model="data.gpio.notification.messages[0].message" readonly=""></textarea></label>
      <ion-checkbox id="deviceGPIO-checkbox10" ng-model="data.gpio.notification.messages[1].enable">Message on deactivation</ion-checkbox>
      <label class="item item-input" id="deviceGPIO-textarea6">
        <span class="input-label"></span><textarea placeholder="" ng-model="data.gpio.notification.messages[1].message" readonly=""></textarea></label>
    </form>
    <form id="deviceGPIO-form48" class="list" ng-show="data.showNotification==1">
      <div id="deviceGPIO-markdown59" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Recipients</p>
      </div>
      <ion-checkbox id="deviceGPIO-checkbox5" ng-model="data.gpio.notification.endpoints.email.enable">Send email to </ion-checkbox>
      <label class="item item-input" id="deviceGPIO-input71">
        <input type="email" placeholder="Email address(es)" ng-model="data.gpio.notification.endpoints.email.recipients" readonly="">
      </label>
      <ion-checkbox id="deviceGPIO-checkbox6" ng-model="data.gpio.notification.endpoints.mobile.enable">Send SMS to </ion-checkbox>
      <label class="item item-input" id="deviceGPIO-input72">
        <input type="tel" placeholder="Phone number(s)" ng-model="data.gpio.notification.endpoints.mobile.recipients" readonly="">
      </label>
      <ion-checkbox id="deviceGPIO-checkbox7" ng-model="data.gpio.notification.endpoints.notification.enable">Send notification to </ion-checkbox>
      <label class="item item-input" id="deviceGPIO-input73">
        <input type="tel" placeholder="Phone number(s)" ng-model="data.gpio.notification.endpoints.notification.recipients" readonly="">
      </label>
      <ion-checkbox id="deviceGPIO-checkbox8" ng-model="data.gpio.notification.endpoints.modem.enable">Send to IoT Modem</ion-checkbox>
      <label class="item item-input" id="deviceGPIO-input74">
        <input type="text" placeholder="Device name(s)" ng-model="data.gpio.notification.endpoints.modem.recipients">
      </label>
    </form>
    <button id="deviceGPIO-button29" ng-click="submit()" class="button button-positive button-block">SAVE</button>
  </ion-content>
</ion-view>
