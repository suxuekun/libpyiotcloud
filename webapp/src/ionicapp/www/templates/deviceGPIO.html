<ion-view title="Device GPIO" hide-back-button="true" cache-view="false" nav-transition="none" id="page17" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="deviceGPIO-markdown21" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <form id="deviceGPIO-form18" class="list">
      <div id="deviceGPIO-markdown11" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:15px;">Status:
          <strong>{{ data.devicestatus }}</strong>
        </p>
      </div>
      <label class="item item-input" id="deviceGPIO-input32" name="input-gpionumber">
        <span class="input-label">GPIO Number</span>
        <input type="number" placeholder="" ng-model="data.gpionumber">
      </label>
    </form>
    <form id="deviceGPIO-form22" class="list">
      <ion-toggle toggle-class="toggle-positive" id="deviceGPIO-toggle5" ng-model="data.gpiovalueset">GPIO Value</ion-toggle>
    </form>
    <button id="deviceGPIO-button29" ng-click="submitGet()" class="button button-dark widget_button">Get</button>
    <button id="deviceGPIO-button30" ng-click="submitSet()" class="button button-dark widget_button">Set</button>
  </ion-content>
</ion-view>
