<ion-view title="Speaker" hide-back-button="true" cache-view="false" nav-transition="none" id="page31" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-positive icon ion-refresh" ng-click="submitRefresh()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="speaker-markdown82" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <button id="speaker-button95" ng-click="viewI2CDevice()" style="font-weight:500;font-size:18px;" class="button button-dark button-block button-clear icon-right ion-android-settings">{{ data.sensor.sensorname }} - {{data.source}} {{ data.sensor.number }}</button>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form id="speaker-form72" class="list">
      <div id="speaker-markdown97" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Source endpoint</p>
      </div>
      <label class="item item-select" id="speaker-select32">
        <span class="input-label"></span>
        <select ng-model="data.attributes.endpoint" ng-options="endpoint.id as endpoint.label for endpoint in endpoints" ng-change="changeEndpoint()"></select>
      </label>
    </form>
    <form id="speaker-form74" class="list" ng-show="data.attributes.endpoint==1">
      <div id="speaker-markdown99" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Hardware</p>
      </div>
      <label class="item item-select" id="speaker-select34">
        <span class="input-label">IoT Modem</span>
        <select ng-options="device.id as device.devicename for device in devices" ng-model="data.hardware_devicename" ng-change="changeDevice()"></select>
      </label>
      <label class="item item-select" id="speaker-select35">
        <span class="input-label">Peripheral</span>
        <select ng-options="peripheral.id as peripheral.label for peripheral in peripherals" ng-model="data.hardware_peripheral" ng-change="changePeripheral()"></select>
      </label>
      <label class="item item-select" id="speaker-select79">
        <span class="input-label">Sensor</span>
        <select ng-options="i2cdevice.id as i2cdevice.sensorname for i2cdevice in i2cdevices" ng-model="data.hardware_sensorname"></select>
      </label>
      <label class="item item-select" id="speaker-select80">
        <span class="input-label">Attribute</span>
        <select ng-options="i2cdevice.id as i2cdevice.sensorname for i2cdevice in i2cdevices" ng-model="data.hardware_sensorname"></select>
      </label>
    </form>
    <form id="speaker-form77" class="list" ng-show="data.attributes.endpoint==0">
      <div id="speaker-markdown98" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Set MIDI file configuration</p>
      </div>
      <label class="item item-input" id="speaker-input92">
        <span class="input-label">Duration (milliseconds)</span>
        <input type="number" placeholder="" ng-model="data.attributes.values.duration">
      </label>
      <label class="item item-input" id="speaker-input101">
        <span class="input-label">Pitch (note)</span>
        <input type="number" placeholder="55-126" ng-model="data.attributes.values.pitch">
      </label>
      <label class="item item-input" id="speaker-input94">
        <span class="input-label">Delay (milliseconds)</span>
        <input type="number" placeholder="" ng-model="data.attributes.values.delay">
      </label>
    </form>
    <form id="speaker-form107" class="list" ng-show="data.attributes.endpoint==1">
      <div id="speaker-markdown129" class="show-list-numbers-and-dots">
        <p style="color:#387EF5;">Set MIDI file configuration</p>
      </div>
      <label class="item item-input" id="speaker-input99">
        <span class="input-label">Duration (milliseconds)</span>
        <input type="number" placeholder="" ng-model="data.attributes.values.duration">
      </label>
      <label class="item item-input" id="speaker-input100">
        <span class="input-label">Delay (milliseconds)</span>
        <input type="number" placeholder="" ng-model="data.attributes.values.delay">
      </label>
    </form>
    <form id="speaker-form75" class="list">
      <button id="speaker-button84" ng-click="submit()" class="button button-positive button-block">SAVE</button>
      <div class="spacer" style="height: 100px;"></div>
    </form>
  </ion-content>
</ion-view>
