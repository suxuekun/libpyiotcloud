<ion-view title="Device Ethernet" hide-back-button="true" cache-view="false" nav-transition="none" id="page16" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="deviceEthernet-markdown20" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <form id="deviceEthernet-form23" class="list">
      <div id="deviceEthernet-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:15px;">Status:
          <strong>{{ data.devicestatus }}</strong>
        </p>
      </div>
      <label class="item item-input" id="deviceEthernet-input36">
        <span class="input-label">IP Address</span>
        <input type="text" placeholder="" ng-model="data.ipaddr" readonly="">
      </label>
      <label class="item item-input" id="deviceEthernet-input37">
        <span class="input-label">Subnet Mask</span>
        <input type="text" placeholder="" ng-model="data.subnet" readonly="">
      </label>
      <label class="item item-input" id="deviceEthernet-input39">
        <span class="input-label">Gateway</span>
        <input type="text" placeholder="" ng-model="data.gateway" readonly="">
      </label>
      <label class="item item-input" id="deviceEthernet-input40">
        <span class="input-label">MAC Address</span>
        <input type="text" placeholder="" ng-model="data.macaddr" readonly="">
      </label>
    </form>
    <button id="deviceEthernet-button32" ng-click="submit()" class="button button-dark button-block">Get</button>
  </ion-content>
</ion-view>
