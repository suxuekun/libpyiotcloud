<ion-view title="Add Organization Group" hide-back-button="true" nav-transition="none" id="page68" class="page_width" ng-click="submitRefresh()">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="exitPage()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <form id="addOrganizationGroup-form244" class="list page_width_small" ng-show="organization == null">
      <button id="addOrganizationGroup-button183" style="font-weight:600;font-size:18px;" class="button button-positive button-block button-clear">{{ data.orgname }}</button>
      <div id="addOrganizationGroup-markdown500" class="show-list-numbers-and-dots">
        <p style="color:#AAAAAA;font-size:12px;">Create groups within the organization to separate the users based on their roles or tasks.</p>
      </div>
      <label class="item item-input" id="addOrganizationGroup-input179">
        <input type="text" placeholder="Group name" ng-model="data.groupname">
      </label>
      <button id="addOrganizationGroup-button184" ng-click="createGroup()" class="button button-positive button-block">Create</button>
    </form>
  </ion-content>
</ion-view>
