<ion-view title="Device Notifications" hide-back-button="true" cache-view="false" nav-transition="none" id="page20" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 12px;"></div>
    <div id="deviceNotifications-markdown24" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#387EF5;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <form id="deviceNotifications-form14" class="list">
      <div id="deviceNotifications-markdown27" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#444444;font-size:12px;">{{ data.devicestatus }}</p>
      </div>
      <div id="deviceNotifications-button-bar1" class="button-bar">
        <button id="deviceNotifications-button48" ng-class="{'active': data.activeSection==1}" ng-click="changeSection(1)" class="button button-positive button-small button-block">Email</button>
        <button id="deviceNotifications-button49" ng-class="{'active': data.activeSection==2}" ng-click="changeSection(2)" class="button button-positive button-small button-block">SMS</button>
      </div>
    </form>
    <form id="deviceNotifications-form29" class="list" ng-show="data.activeSection==2">
      <label class="item item-select" id="deviceNotifications-select4">
        <span class="input-label">Country</span>
        <select ng-show="data.activeSection==2" ng-model="data.smscountrycode" ng-options="cc.code as cc.id for cc in countrycodes"></select>
      </label>
      <label class="item item-input" id="deviceNotifications-input53" name="input-recipient">
        <input type="text" placeholder="Phone number" ng-model="data.smsphonenumber" ng-show="data.activeSection==2">
      </label>
    </form>
    <form id="deviceNotifications-form30" class="list" ng-show="data.activeSection==1">
      <label class="item item-input" id="deviceNotifications-input51" name="input-recipient">
        <input type="text" placeholder="Email address" ng-model="data.emailaddress" ng-show="data.activeSection==1">
      </label>
    </form>
    <form id="deviceNotifications-form33" class="list">
      <h5 id="deviceNotifications-heading14" style="color:#444444;">Message</h5>
      <label class="item item-input" id="deviceNotifications-textarea3">
        <span class="input-label"></span><textarea placeholder="Message" ng-model="data.message"></textarea></label>
    </form>
    <form id="deviceNotifications-form28" class="list" ng-show="data.activeSection==2">
      <h5 id="deviceNotifications-heading24" ng-show="data.activeSection==2" style="color:#444444;">SMS Options</h5>
      <label class="item item-select" id="deviceNotifications-select5">
        <span class="input-label">Source</span>
        <select ng-options="cc.code as cc.id for cc in smsoptions" ng-model="data.smsoptionsid"></select>
      </label>
    </form>
    <button id="deviceNotifications-button25" ng-click="submit()" class="button button-positive button-block">SUBMIT</button>
  </ion-content>
</ion-view>
