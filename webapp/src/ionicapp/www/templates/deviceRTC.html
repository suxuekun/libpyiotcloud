<ion-view title="Device RTC" hide-back-button="true" cache-view="false" nav-transition="none" id="page19" class="page_width">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-close" ng-click="submitDeviceList()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="deviceRTC-markdown23" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:18px;">
        <strong> {{ data.devicename }} </strong>
      </p>
    </div>
    <div id="deviceRTC-markdown26" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#444444;font-size:15px;">Status:
        <strong>{{ data.devicestatus }}</strong>
      </p>
    </div>
    <h5 id="deviceRTC-heading21" style="color:#444444;">Device DateTime</h5>
    <form id="deviceRTC-form26" class="list">
      <label class="item item-input" id="deviceRTC-input41" name="input-epoch">
        <input type="text" placeholder="" ng-model="data.epoch" readonly="">
      </label>
      <label class="item item-input" id="deviceRTC-input42" name="input-datetime2">
        <input type="text" placeholder="" ng-model="data.datetime" readonly="">
      </label>
    </form>
    <button id="deviceRTC-button26" ng-click="submitGet()" class="button button-dark button-block">Get</button>
    <button id="deviceRTC-button27" ng-click="submitSet()" class="button button-dark button-block">Set</button>
  </ion-content>
</ion-view>
