<ion-view title="Confirm Registration" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page9" class="page_width">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="height: 20px;"></div>
    <h3 id="confirmRegistration-heading9" style="color:#444444;text-align:center;">Confirm Registration</h3>
    <div class="spacer" style="height: 10px;"></div>
    <form id="confirmRegistration-form12" class="list">
      <div id="confirmRegistration-markdown14" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">Please enter the 6-digit code sent to your email.</p>
      </div>
      <ion-list id="confirmRegistration-list7">
        <label class="item item-input" id="confirmRegistration-input26" name="input-confirmationcode">
          <span class="input-label">Code</span>
          <input type="text" placeholder="" ng-model="data.confirmationcode">
        </label>
      </ion-list>
      <div class="spacer" style="height: 10px;"></div>
      <button id="confirmRegistration-button16" ng-click="submit()" class="button button-dark button-block">Submit</button>
      <button id="confirmRegistration-button45" ng-click="submitResend()" class="button button-positive button-small button-block button-clear">Did not receive the code? Resend email</button>
      <a ui-sref="signup()" id="confirmRegistration-button17" class="button button-positive button-small button-block button-clear">Cancel</a>
    </form>
  </ion-content>
</ion-view>
