server {
    #listen 80;
    listen 443 ssl;
    server_name 172.18.0.5;

    ssl_certificate /etc/nginx/conf.d/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/nginx/conf.d/ssl-cert-snakeoil.key;
    #ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    #ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    location / {
        proxy_pass http://172.18.0.4:8000;
    }
}
