<!DOCTYPE html>
<html>
	<head>
		<title>
			Bridgtek IoT Platform - Signup
		</title>
		<link rel="stylesheet" href="css/styles.css"  />
		<link rel="stylesheet" href="css/styles2.css" />
	</head>

	<body>
		<div class="topnav2">
			<img src="images/logo.png" />
			<a href="contact.html" style="float:right; margin-right:20px">CONTACT</a>
			<a href="index.html" style="float:right">HOME</a>
		</div>


		<div class="row" style="margin:120px auto" align="center">
			<div class="card">
				<form action="/signup" method="post">
					<fieldset align="left">
						<h2>Create your account</h2>
						<br/>
						<label for="username"><b>Username</b></label>
						<br/>
						<input type="text" id="username" name="username" placeholder="Username" required>
						<br/>
						<label for="password"><b>Password</b></label>
						<br/>
						<input type="text" id="password" name="password" placeholder="Password (at least 6 characters)" required>
						<br/>
						<label for="email"><b>Email</b></label>
						<br/>
						<input type="text" id="email" name="email" placeholder="Email" required>
						<br/>
						<label for="givenname"><b>First Name</b></label>
						<br/>
						<input type="text" id="givenname" name="givenname" placeholder="First Name" required>
						<br/>
						<label for="familyname"><b>Last Name</b></label>
						<br/>
						<input type="text" id="familyname" name="familyname" placeholder="Last Name" required>
						<br/>

						<input type="submit" name= "form" value="Signup"/>
						<br/>
						
						<br/>
						<a href="login.html"><h5>Already have an account? Login</h5></a>
						<br/>
					</fieldset>
				</form>
			</div>
		</div>



		<div class="footer">
			<p>Copyright @ 2019 Bridgetek Pte. Ltd. All rights reserved.</p>
		</div>
	</body>
</html>
